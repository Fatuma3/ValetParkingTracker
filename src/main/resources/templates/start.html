<!-- This page should be the home page showing the list view of every parked vehicle -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valet Parking Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/topnav :: navbar}"></div>
    <!--
    Put list view of all tickets here
    <p th:text="${ticket}" />
    -->
    <div class="table"
         style="padding-left: 500px;
                padding-right: 500px;
                text-align: center;">
    <table
            class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">Ticket #</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Parking Spot</th>
            <th scope="col">Notes</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.ticketId}"></td>
            <td th:text="${ticket.customer.firstName}"></td>
            <td th:text="${ticket.customer.lastName}"></td>
            <td th:text="${ticket.vehicle.make}"></td>
            <td th:text="${ticket.vehicle.model}"></td>
            <td th:text="${ticket.vehicle.color}"></td>
            <td th:text="${ticket.parkingSpot}"></td>
            <td th:text="${ticket.vehicle.notes}"></td>
            <td>
                <button name="pull" class="btn btn-primary pull-btn">Pull</button>
            </td>
            <td>
                <button name="edit" class="btn btn-primary">Edit</button>
            </td>
        </tr>
        <tr>
            <th scope="row">0</th>
            <td>Chase</td>
            <td>Staggs</td>
            <td>VW</td>
            <td>Golf</td>
            <td>Silver</td>
            <td>4a</td>
            <td>Damaged</td>
            <td>
                <button name="pull" class="btn btn-primary">Pull</button>
            </td>
            <td>
                <button name="edit" class="btn btn-primary">Edit</button>
            </td>
        </tr>
        <tr>
            <th scope="row">1</th>
            <td>Dilpreet</td>
            <td>Supra</td>
            <td>Toyota</td>
            <td>86</td>
            <td>Black</td>
            <td>1f</td>
            <td>N/A</td>
            <td>
                <button name="pull" class="btn btn-primary pull-btn">Pull</button>
            </td>
            <td>
                <button name="edit" class="btn btn-primary">Edit</button>
            </td>
        <tr>
            <th scope="row">2</th>
            <td>John</td>
            <td>Smith</td>
            <td>Jeep</td>
            <td>Wrangler</td>
            <td>White</td>
            <td>3c</td>
            <td>Cracked Windshield</td>
            <td>
                <button name="pull" class="btn btn-primary pull-btn">Pull</button>
            </td>
            <td>
                <button name="edit" class="btn btn-primary">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.querySelectorAll('.pull-btn').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('tr').remove();
            });
        });
    </script>
</body>
</html>
